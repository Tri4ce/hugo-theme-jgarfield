{{ range . }}
	<li><a href="{{.URL}}">{{ .Name }}</a>
	{{ if .HasChildren }}
		<ul class="dropdown menu">
			{{ range .Children }}
				<li><a href="{{.URL}}">{{ .Name }}</a>
				{{ if .HasChildren }}
					<ul class="dropdown menu">
						{{ range .Children }}
						<li><a href="{{.URL}}">{{ .Name }}</a></li>
						{{ end }}
					</ul>
				{{ end }}
				</li>
			{{ end }}
		</ul>
	{{ end }}
	</li>
{{ end }}

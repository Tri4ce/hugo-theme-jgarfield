<div class="title-bar" data-responsive-toggle="navigation-menu" data-hide-for="medium">
    <div class="title-bar-left">
        <a href="{{ .Site.BaseURL | absLangURL }}">{{ .Site.Title | safeHTML }}</a>
    </div>
    <div class="title-bar-right">
        <div class="title-bar-title">Menu</div>
        <button class="menu-icon" type="button" data-toggle="navigation-menu"></button>
    </div>
</div>

<div class="top-bar" id="navigation-menu">
  <div class="top-bar-left show-for-medium">
    <ul class="menu">
      <li class="menu-text"><a href="{{ .Site.BaseURL | absLangURL }}">{{ .Site.Title | safeHTML }}</a></li>
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="dropdown menu" data-dropdown-menu>
      {{ if .Site.Params.UseCustomNavigation }}
          {{ partial "navigation.html" .Site.Menus.navigation }}
      {{ else }}
          {{ range where .Site.Pages "Type" "!=" "post" }}
              <li>
                  <a href="{{ .Permalink }}">{{ .Title }}</a>
              </li>
          {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
